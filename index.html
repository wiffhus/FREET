<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREET</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         "Helvetica Neue", "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .window {
            width: 700px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .title-bar {
            background-color: #ccc;
            border-bottom: 2px solid #333;
            padding: 5px 10px;
            text-align: center;
            font-weight: bold;
            cursor: default;
            user-select: none;
        }
        .content {
            padding: 20px;
        }
        .translator-group {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 50%;
        }
        h2 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 1px solid #aaa;
            padding-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #999;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
            margin: 0; 
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            margin-bottom: 12px;
        }
        button.main-button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #888;
            border-radius: 4px;
            font-weight: bold;
            flex-grow: 2;
        }
        button.util-button {
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: #eee;
            border: 1px solid #999;
            border-radius: 4px;
            flex-grow: 1;
        }
        button:hover {
            background-color: #ccc;
        }
        button:active {
            background-color: #bbb;
        }
        button:disabled {
            background-color: #ccc;
            color: #888;
            cursor: default;
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            FREET (Translator)
        </div>
        <div class="content">
            <div class="translator-group">
                
                <div class="box">
                    <h2>English -> 1337</h2>
                    <textarea id="englishInput" placeholder="Enter English here..."></textarea>
                    
                    <div class="button-group">
                        <button class="main-button" id="toLeetButton" onclick="translateText('toLeet')">Translate</button>
                        <button class="util-button" onclick="clearText('englishInput')">Clear</button>
                    </div>
                    
                    <textarea id="leetOutput" placeholder="1337 output..." readonly></textarea>
                    
                    <div class="button-group">
                        <button class="util-button" onclick="copyText('leetOutput', this)">Copy</button>
                        <button class="util-button" onclick="clearText('leetOutput')">Clear</button>
                    </div>
                </div>

                <div class="box">
                    <h2>1337 -> English</h2>
                    <textarea id="leetInput" placeholder="Enter 1337 here..."></textarea>
                    
                    <div class="button-group">
                        <button class="main-button" id="fromLeetButton" onclick="translateText('fromLeet')">Translate</button>
                        <button class="util-button" onclick="clearText('leetInput')">Clear</button>
                    </div>
                    
                    <textarea id="englishOutput" placeholder="English translation..." readonly></textarea>
                    
                    <div class="button-group">
                        <button class="util-button" onclick="copyText('englishOutput', this)">Copy</button>
                        <button class="util-button" onclick="clearText('englishOutput')">Clear</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- ClearとCopyの汎用関数 (変更なし) ---
        function clearText(elementId) {
            document.getElementById(elementId).value = '';
        }

        async function copyText(elementId, buttonElement) {
            const text = document.getElementById(elementId).value;
            if (!text) return; 

            try {
                await navigator.clipboard.writeText(text);
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copied!';
                buttonElement.disabled = true;
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.disabled = false;
                }, 1500); 
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy text.');
            }
        }

        // --- 翻訳AIを呼び出す共通関数 ---
        async function translateText(mode) {
            let inputId, outputId, buttonId;

            // 翻訳の方向 (mode) によって、操作するDOM要素を決める
            if (mode === 'toLeet') {
                inputId = 'englishInput';
                outputId = 'leetOutput';
                buttonId = 'toLeetButton';
            } else if (mode === 'fromLeet') {
                inputId = 'leetInput';
                outputId = 'englishOutput';
                buttonId = 'fromLeetButton';
            } else {
                return; // ありえないけど
            }

            let inputArea = document.getElementById(inputId);
            let outputArea = document.getElementById(outputId);
            let button = document.getElementById(buttonId);

            const inputText = inputArea.value;

            if (!inputText) {
                outputArea.value = "Please enter text first.";
                return;
            }

            // 処理中にボタンを無効化
            button.disabled = true;
            button.textContent = "Translating...";
            outputArea.value = "AI is thinking...";

            try {
                // /api/chat にリクエストを送信
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // "mode" (toLeet or fromLeet) も一緒に送る
                    body: JSON.stringify({ 
                        text: inputText,
                        mode: mode 
                    }), 
                });

                if (!response.ok) {
                    const errorData = await response.json(); // サーバーからのエラー詳細を見る
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const data = await response.json();
                
                // AIの翻訳結果をセット
                outputArea.value = data.translation || "Sorry, AI couldn't translate this.";

            } catch (error) {
                console.error('Error:', error);
                outputArea.value = `Error: ${error.message}`;
            } finally {
                // ボタンを元に戻す
                button.disabled = false;
                button.textContent = "Translate";
            }
        }
    </script>

</body>
</html>
